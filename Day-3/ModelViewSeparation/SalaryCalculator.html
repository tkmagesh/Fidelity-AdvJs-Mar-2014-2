<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label{
		display : block;
	}
	#divResult{
		font-size: 22pt;
		color : red;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
	function SalaryCalculator(){
		var _basic = 0,
			_hra = 0,
			_da = 0,
			_tax = 0,
			_salary = 0;

		this.subscribers = {};

		this.basic = function(val){
			if (typeof val === "undefined") return _basic;
			_basic = val;
			this.triggerChange("basic");
		};
		this.hra = function(val){
			if (typeof val === "undefined") return _hra;
			_hra = val;
			this.triggerChange("hra");
		};
		this.da = function(val){
			if (typeof val === "undefined") return _da;
			_da = val;
			this.triggerChange("da");
		};
		this.tax = function(val){
			if (typeof val === "undefined") return _tax;
			_tax = val;
			this.triggerChange("tax");
		};

		this.salary = function(val){
			if (typeof val === "undefined") return _salary;
			_salary = val;
			this.triggerChange("salary");
		};
		
		/*this.hra =0;
		this.da = 0;
		this.tax = 0;
		this.subscribers = {};

		this.onSalaryChange = function(){};*/
	}

	SalaryCalculator.prototype.addChangeListener = function(attrName,callbackFn){
		if (typeof this.subscribers[attrName] === "undefined") this.subscribers[attrName] = [];
		this.subscribers[attrName].push(callbackFn);
	}

	SalaryCalculator.prototype.triggerChange = function(attrName){
		var listeners = this.subscribers[attrName] || [];
		for(var i=0; i<listeners.length;i++)
			listeners[i]();
	}

	SalaryCalculator.prototype.calculate = function(){
		var gross =  this.basic() + this.hra() + this.da();
		this.salary(gross * ((100-this.tax())/100));
		this.triggerChange("salary");
	}


	$(function(){
		window.calc = new SalaryCalculator();

		/*calc.onSalaryChange = function(){
			$("#divResult").html(calc.salary);
		}*/

		calc.addChangeListener("salary",function(){
			$("#divResult").html(calc.salary());
		});

		calc.addChangeListener("basic",function(){
			$("#txtBasic").val(calc.basic());
		});

		calc.addChangeListener("hra",function(){
			$("#txtHra").val(calc.hra());
		});
		calc.addChangeListener("da",function(){
			$("#txtDa").val(calc.da());
		});
		calc.addChangeListener("tax",function(){
			$("#rangeTax").val(calc.tax());
			$("#spanTax").text(calc.tax());
		});

//--------------------------------------------------------------------------------
		$("#txtBasic").change(function(){
			calc.basic(parseInt($("#txtBasic").val()));
		});
		$("#txtHra").change(function(){
			calc.hra(parseInt($("#txtHra").val()));
		});
		$("#txtDa").change(function(){
			calc.da(parseInt($("#txtDa").val()));
		
		});
		$("#rangeTax").change(function(){
			calc.tax(parseInt($("#rangeTax").val()));
		});


		$("#btnCalculate").click(function(){
			calc.calculate();
			
		});
		
	});

	</script>
</head>
<body>
	<h3>Salary Calculator</h3>
	<hr>
	<div id="content">
		<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
		<div><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
		<div><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
		<div>
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="50" value="0">
			<span id="spanTax"></span>
		</div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div>
			<div id="divResult">0.0</div>
		</div>
	</div>
</body>
</html>
