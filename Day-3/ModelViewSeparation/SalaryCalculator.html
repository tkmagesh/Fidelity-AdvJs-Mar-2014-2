<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label{
		display : block;
	}
	#divResult{
		font-size: 22pt;
		color : red;
	}
	</style>
	<script src="jquery.js"></script>
	<script>
	function SalaryCalculator(){
		this.basic = 0;
		this.hra =0;
		this.da = 0;
		this.tax = 0;
		this.onSalaryChange = function(){};
	}
	SalaryCalculator.prototype.calculate = function(){
		var gross =  this.basic + this.hra + this.da;
		this.salary = gross * ((100-this.tax)/100);
		if (typeof this.onSalaryChange === "function") this.onSalaryChange();
	}


	$(function(){
		window.calc = new SalaryCalculator();

		calc.onSalaryChange = function(){
			$("#divResult").html(calc.salary);
		}

		$("#txtBasic").change(function(){
			calc.basic = parseInt($("#txtBasic").val());
		});
		$("#txtHra").change(function(){
			calc.hra = parseInt($("#txtHra").val());
		});
		$("#txtDa").change(function(){
			calc.da = parseInt($("#txtDa").val());
		
		});
		$("#rangeTax").change(function(){
			calc.tax = parseInt($("#rangeTax").val());
			$("#spanTax").text(this.value);
		});


		$("#btnCalculate").click(function(){
			calc.calculate();
			
		});
		
	});

	</script>
</head>
<body>
	<h3>Salary Calculator</h3>
	<hr>
	<div id="content">
		<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
		<div><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
		<div><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
		<div>
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="50" value="0">
			<span id="spanTax"></span>
		</div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div>
			<div id="divResult">0.0</div>
		</div>
	</div>
</body>
</html>
