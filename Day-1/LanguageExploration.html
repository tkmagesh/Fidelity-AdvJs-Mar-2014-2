<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript - Language Exploration</title>
	<style>
	.pass {
		color : green;
	}
	.fail{
		color : red;
		text-decoration: line-through;
		font-weight: bold;
	}
	</style>
	<script src="calculator.js"></script>
	<script type="text/javascript">
	function test(title,testFn){
		var ele = document.createElement("li");
		ele.innerHTML = title;
		var result = testFn();
		ele.classList.add(result ? "pass" : "fail");
		document.getElementById("ulTestList").appendChild(ele);
	}
	window.addEventListener("DOMContentLoaded",init);
	function init(){
		test("Should be able to add two numbers",function(){
			//arrange
			var number1 = 10
				, number2 = 20
				, expectedResult = 30;

			//act
			var result = sum(number1,number2);

			//assert
			return result === expectedResult;
		});
		test("Should be able to add two numbers in string format",function(){
			//arrange
			var number1 = "10"
				, number2 = "20"
				, expectedResult = 30;

			//act
			var result = sum(number1,number2);

			//assert
			return result === expectedResult;
		});
		test("Should be able ignore arguments that are not convertible to numbers",function(){
			//arrange
			var number1 = "10"
				, number2 = "a"
				, expectedResult = 10;

			//act
			var result = sum(number1,number2);

			//assert
			return result === expectedResult;
		});
		test("Should be able sum more than 2 numbers",function(){
			//arrange
			var number1 = 10
				, number2 = 20
				, number3 = 30
				, expectedResult = 60;

			//act
			var result = sum(number1,number2,number3);

			//assert
			return result === expectedResult;
		});
		test("Should be able sum only 1 number",function(){
			//arrange
			var number1 = 10
				, expectedResult = 10;

			//act
			var result = sum(number1);
			
			//assert
			return result === expectedResult;
		});
		test("Should return 0 when sum with no arguments",function(){
			//arrange
			var  expectedResult = 0;

			//act
			var result = sum();
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum functions returning numbers",function(){
			//arrange
			var  
			 	f1 = function(){ return 10;},
			 	f2 = function(){ return 20;},
				expectedResult = 30;

			//act
			var result = sum(f1,f2);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum functions returning numbers in string format",function(){
			//arrange
			var  
			 	f1 = function(){ return "10";},
			 	f2 = function(){ return "20";},
				expectedResult = 30;

			//act
			var result = sum(f1,f2);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum functions returning functions returning numbers",function(){
			//arrange
			var  
			 	f1 = function(){ return function(){ return 10;};},
			 	f2 = function(){ return function(){ return 20;};},
				expectedResult = 30;

			//act
			var result = sum(f1,f2);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum functions returning functions returning numbers in string format",function(){
			//arrange
			var  
			 	f1 = function(){ return function(){ return "10";};},
			 	f2 = function(){ return function(){ return "20";};},
				expectedResult = 30;

			//act
			var result = sum(f1,f2);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum an array of numbers",function(){
			//arrange
			var  
			 	numbers = [10,20,30,40];
				expectedResult = 100;

			//act
			var result = sum(numbers);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum a nested array of numbers",function(){
			//arrange
			var  
			 	numbers = [10,[20,[30,[40]]]];
				expectedResult = 100;

			//act
			var result = sum(numbers);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum an array of functions returning functions returning numbers in string format",function(){
			//arrange
			var  
			 	f1 = function(){ return function(){ return "10";};},
			 	f2 = function(){ return function(){ return "20";};},
				expectedResult = 30;

			//act
			var result = sum([f1,f2]);
			
			//assert
			return result === expectedResult;
		});
		test("Should be able to sum an array of functions returning functions returning array of numbers",function(){
			//arrange
			var  
			 	f1 = function(){ return function(){ return ["10","20"];};},
			 	f2 = function(){ return function(){ return [30,40];};},
				expectedResult = 100;

			//act
			var result = sum([f1,f2]);
			
			//assert
			return result === expectedResult;
		});
	}

	</script>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<ul id="ulTestList"></ul>
</body>
</html>
